name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor Android
        run: npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      - name: Build web app
        run: npm run build

      - name: Init Capacitor (if needed)
        run: |
          if [ ! -f capacitor.config.ts ]; then
            npx cap init nutripro-smart-plan com.nutripro.smartplan --web-dir=dist --npm-client=npm --no-interactive
          fi

      - name: Add Android platform (if needed)
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      - name: Copy web build to Android
        run: npx cap copy android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nutripro-smart-plan-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
