name: Build Windows Executable

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Electron Packager
        run: npm install --save-dev electron electron-packager

      - name: Build web app
        run: npm run build

      - name: Package with Electron
        run: |
          npx electron-packager . nutripro-smart-plan --platform=win32 --arch=x64 --out=release-build --overwrite --icon=public/favicon.ico --ignore=android --ignore=release-build --ignore=.github --ignore=dist --ignore=build --ignore=capacitor.config.* --ignore=*.md --ignore=*.yml --ignore=*.yaml --ignore=*.sh --ignore=*.bat --ignore=*.ps1

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: nutripro-smart-plan-win
          path: release-build/nutripro-smart-plan-win32-x64/
